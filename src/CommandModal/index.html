<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命令模式</title>
</head>
<body>
    <div id="div"></div>
    <div>
        <h2>菜单程序</h2>
        <button id="button1">点击按钮1</button>
        <button id="button2">点击按钮2</button>
        <button id="button3">点击按钮3</button>
    </div>

    <div>
        <h2>撤销命令：</h2>
        <div id="ball" style="position: absolute;background:#000;width:50px;height:50px;"></div>
        输入小球移动后的位置：<input style="margin-top:80px;" id="pos" />
        <button id="moveBtn">开始移动</button>
        <button id="cancelBtn">取消移动</button>
    </div>

    <div>
        <h2>撤销和重做：</h2>
        <button id="replay">播放录像</button>
    </div>

    <script src="/menuProgram.js"></script>
    <script src="/resetCommand.js"></script>
    <script src="/cancelAndredo.js"></script>
    <script src="/macroCommand.js"></script>
</body>
</html>
